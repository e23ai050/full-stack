<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css">


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Employee Dashboard</h1>

<div class="controls">
  <button id="loadBtn">Load Employees</button>
  <button id="bonusBtn">Apply Bonuses</button>
  <button id="filterBtn">Filter Active</button>
  <button id="resetBtn">Reset</button>
</div>

<h2>Add Employee</h2>
<div class="form">
  <input id="name" placeholder="Name">
  <input id="dept" placeholder="Department">
  <input id="salary" type="number" placeholder="Salary">
  <button id="addBtn">Add</button>
</div>

<div class="container">
  <div>
    <h3>Original JSON</h3>
    <pre id="originalOutput"></pre>
  </div>

  <div>
    <h3>Transformed JSON</h3>
    <pre id="transformedOutput"></pre>
  </div>
</div>

<div class="summary">
  <h3>Department Totals</h3>
  <pre id="deptTotals"></pre>
</div>

<canvas id="deptChart"></canvas>

<script src="script.js"></script>
</body>
</html>
